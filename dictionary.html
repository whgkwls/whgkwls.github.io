<h1>식품공학 관련 용어 </h1>
<img src="sample.jpg"" width="300" alt="형형색색의 채소들이 바닥에 놓여있는 사진">
<dl>
    <dt>식품공학(食品工學, food engineering)</dt
    <dd>식품가공등에 사용되는 물리적, 기계적 조작의 원리와 장치에 관한 지식을 다루는 분야</dd>
    <dt>상업적 살균</dt>
    <dd>제품을 가열살균 할때 품질을 유지하기 위해 식중독균과 부패미생물만을 지표미생물로 하여 사멸하는 방법</dd>
    <dt>겉보기점도</dt>
    <dd>비뉴턴 유체에서 전단응력과 전단속도의 비를 나타내는 값</dd>
    <dt>비뉴턴유체</dt>
    <dd>전단속도의 크기에 따라 점성이 변화하는 유체</dd>
    <dt>냉동부하</dt>
    <dd>식품을 냉동시킬 때 냉동온도까지 내리는데 필요한 제거열량을 의미</dd>
</dl>
